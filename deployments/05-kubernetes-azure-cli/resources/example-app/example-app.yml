apiVersion: v1
kind: Service
metadata:
  name: example-app-lb
spec:
  selector:
    app: example-app
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app-deployment
  labels:
    app: example-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
  template:
      metadata:
         labels:
           app: example-app
      spec:
          containers:
          - name: app
            image: example-app
            imagePullPolicy: Never
            env:
              - name: DB_HOST
                value: example-app-db-lb
              - name: DB_USER
                value: app_user
              - name: DB_PASSWORD
                value: app_password
              - name: DB_DRIVER
                value: mysql
            ports:
            - containerPort: 3000
